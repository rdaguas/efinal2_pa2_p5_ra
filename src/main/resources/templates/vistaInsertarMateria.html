<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/materias/crear}" th:object="${materia}" th:method="POST">
		<table class="table table-success table-striped-columns">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td><label>Código:</label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>
			</tr>
			<tr>
				<td><label>Número de Creditos:</label></td>
				<td><input type="number" th:field="${materia.numeroDeCreditos}"></td>
			</tr>
			<tr>
				<td><label>Cédula de Profesor:</label></td>
				<td><input type="text" th:field="${materia.cedulaDeProfesor}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar" class="btn btn-primary">
	</form>
</body>

</html>
